<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PIMS Admin | Update Student</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- All Plugin Css -->
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}" />

    <!-- Style & Common Css -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <style>
        .ch_for{
            display: none;
        }
    </style>
  </head>

  <body>
    {% include "admin_dashboard.html" %}
    <section class="login-wrapper">
        <div class="container" style="margin-top: -30px">
            <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
                <h4>Update Student Profile</h4>
                <form
                id="regForm"
                method="POST"
                enctype="multipart/form-data"                
                accept-charset="UTF-8"
                >
                {% csrf_token %}
                <!-- action="/tnp_admin/user_display" -->
            <input
              type="email"
              class="form-control input-lg selectpicker"
              placeholder="Enter student somaiya id"
              name="user_somaiya_id"
              pattern="^[a-zA-Z0-9.]+@somaiya\.edu$"
              required
            />
            <div class="checkbox form-inline">
                <label class="checkbox-inline"><input type="checkbox" name="sem 1" style="height: 15px; width: 15px;" value="sem1"><b>SEM 1</b></label>
                <input type="text" name="sem 1_marks" placeholder="Enter Sem 1 marks"  class="checkvalid input-group form-control input-lg ch_for">
            </div>
            <div class="checkbox form-inline">
                <label class="checkbox-inline"><input type="checkbox" name="sem 2" style="height: 15px; width: 15px;" value="sem1"><b>SEM 2</b></label>
                <input type="text" name="sem 2_marks" placeholder="Enter Sem 2 marks"  class="checkvalid input-group form-control input-lg ch_for">
            </div>
            <div class="checkbox form-inline">
                <label class="checkbox-inline"><input type="checkbox" name="sem 3" style="height: 15px; width: 15px;" value="sem1"><b>SEM 3</b></label>
                <input type="text" name="sem 3_marks" placeholder="Enter Sem 3 marks"  class="checkvalid input-group form-control input-lg ch_for">
            </div>
            <div class="checkbox form-inline">
                <label class="checkbox-inline"><input type="checkbox" name="sem 4" style="height: 15px; width: 15px;" value="sem1"><b>SEM 4</b></label>
                <input type="text" name="sem 4_marks" placeholder="Enter Sem 4 marks"  class="checkvalid input-group form-control input-lg ch_for">
            </div>
            <div class="checkbox form-inline">
                <label class="checkbox-inline"><input type="checkbox" name="sem 5" style="height: 15px; width: 15px;" value="sem1"><b>SEM 5</b></label>
                <input type="text" name="sem 5_marks" placeholder="Enter Sem 5 marks"  class="checkvalid input-group form-control input-lg ch_for">
            </div>
            <div class="checkbox form-inline">
                <label class="checkbox-inline"><input type="checkbox" name="sem 6" style="height: 15px; width: 15px;" value="sem1"><b>SEM 6</b></label>
                <input type="text" name="sem 6_marks" placeholder="Enter Sem 6 marks"  class="checkvalid input-group form-control input-lg ch_for">
            </div>
                
              <input type="submit">
          </form>
        </div>
      </div>
    </section>
    <script>
        $(document).ready(function () {
        $('.checkbox input:checkbox').on('change', function(){            
            $(this).closest('.checkbox').find('.ch_for').toggle();
        }).trigger('change')
        });
    </script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/owl.carousel.min.js' %}"
    ></script>
    
  </body>
</html>
